<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function check(){
		with(document.filewrite){
			if(idx.value.length==0){
				alert("번호을 입력해 주세요");
				idx.focus();
				return false;
			}
			if(email.value.length==0){
				alert("메일을 입력해주세요");
				ename.focus();
				return false;
			}
			if(phone.value.length==0){
				alert("전화번호를 입력해 주세요.");
				phone.focus();
				return false;
			}
			if(gender.value.length==0){
				alert("성별을 입력해 주세요.");
				gender.focus();
				return false;
			}
			if(addr.value.length==0){
				alert("주소를 입력해 주세요.");
				addr.focus();
				return false;
			}
			document.filewrite.submit();
		}
	}

</script>

</head>
<body>
	<form name="filewrite" method="post" action="guestlab_save.jsp">
	<table width="600px" cellspacing="0" cellpadding="2">
	<tr>
		<td>번호 : </td>
		<td><input type="text" name="idx"></td>
	</tr>
	
	<tr>
		<td>이름 : </td>
		<td><input type="text" name="email"></td>
	</tr>
	
	<tr>
		<td>전화번호 : </td>
		<td><input type="text" name="phone"></td>
	</tr>
	
	<tr>
		<td>성별 : </td>
		<td>
		<input type="text" name="gender">
		
		
			<!--  <select name=gender>
				<option value="select">성별입력</option>
				<option value="man">남자</option>
				<option value="woman">여자</option>
			</select>
			-->
		</td>
	</tr>
	
	<tr>
		<td>주소 : </td>
		<td><input type="text" name="addr"></td>
	</tr>
		
	<tr>
		<td>
			<a href="guestlab_save.jsp">
			취소</a>
		</td>
		<td>
			<a href="#" onclick="check(this.form);">
			확인</a>
		</td>
	</tr>
		
	</table>
		
	</form>
	
</body>
</html>
